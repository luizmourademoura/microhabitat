<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Água Verde</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6ffe6;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #004d40;
            margin-bottom: 30px;
        }

        ul {
            list-style: none;
            padding-left: 0;
            max-width: 700px;
            margin: 0 auto;
        }

        li {
            margin-bottom: 20px;
        }

        .bullet {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .circle {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 10px;
            flex-shrink: 0;
        }

        .verde { background-color: #4CAF50; }
        .vermelho { background-color: #F44336; }
        .amarelo { background-color: #FFC107; }
        .cinza { background-color: #9E9E9E; }

        .descricao {
            margin-left: 26px;
            font-size: 0.95em;
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Filamentosa Macia</h2>
    <ul>
        <li>
            <div class="bullet">
                <div class="circle verde"></div>
                <strong>Condição presente obrigatória</strong>
            </div>
            <div class="descricao">Fósforo, fluxo</div>
        </li>
        <li>
            <div class="bullet">
                <div class="circle vermelho"></div>
                <strong>Condição ausente obrigatória</strong>
            </div>
            <div class="descricao">Nenhuma</div>
        </li>
        <li>
            <div class="bullet">
                <div class="circle amarelo"></div>
                <strong>Condição sinérgica ou suspeita</strong>
            </div>
            <div class="descricao">Baixo CO2, luz ruim, amônia</div>
        </li>
        <li>
            <div class="bullet">
                <div class="circle cinza"></div>
                <strong>Condição indiferente</strong>
            </div>
            <div class="descricao">NO2, nitrogênio, pouca luz,Ca:Ma</div>
        </li>
    </ul>
</body>
</html>
